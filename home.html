<html lang="en" ng-app="ngApp">

<head>
  <meta charset="UTF-8">

  <title>D121 Scraper</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/manifest.json">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body layout="column" ng-cloak ng-controller="AppCtrl">
  <md-content md-theme="{{theme}}" md-theme-watch="true">
    <div ng-include="'views/partials/toolbar.html'"></div>

    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="main" ng-cloak>
        <md-content layout-padding ng-controller="MainCtrl">
          <div ng-include="'views/main.html'"></div>
        </md-content>
      </md-tab>

      <md-tab label="output" ng-cloak>
        <md-content layout-padding ng-controller="OutputCtrl">
          <div ng-include="'views/output.html'"></div>
        </md-content>
      </md-tab>

      <md-tab label="compile" ng-cloak>
        <md-content layout-padding ng-controller="CompileCtrl">
          <div ng-include="'views/compile.html'"></div>
        </md-content>
      </md-tab>

      <md-tab ng-disabled label=""></md-tab>
    </md-tabs>

    <md-divider></md-divider>

    <div ng-include="'views/partials/footer.html'"></div>
  </md-content>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/output.js"></script>
  <script src="js/controllers/compile.js"></script>
  <script src="js/services/data.js"></script>
  <script src="js/services/parse.js"></script>
</body>

</html>
