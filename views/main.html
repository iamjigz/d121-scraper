<md-content layout="column">
  <md-content layout layout-padding layout-align="start center">
    <md-input-container flex>
      <label>PDF URL</label>
      <input required ng-model="pdfUrl">
    </md-input-container>

    <md-button class="md-raised md-primary" layout="column" ng-click="getPdf(pdfUrl)">Get PDF</md-button>
  </md-content>

  <md-subheader class="md-primary" layout="column" flex>
    <span ng-show="status">{{ status }}</span>
    <md-progress-linear flex md-mode="query" ng-show="status && !pdfContent"></md-progress-linear>
  </md-subheader>

  <md-content layout md-whiteframe="21" ng-show="pdfContent">
    <md-input-container>
      <label>Paste Value</label>
      <textarea paste-directive></textarea>
    </md-input-container>

    <object data="{{ pdfContent }}" type="application/pdf" style="width: 100%; height: 100%;"></object>
  </md-content>
</md-content>
