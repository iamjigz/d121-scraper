<md-content>
  <table class="table table-sm table-responsive table-striped table-bordered table-hover table-condensed">
    <thead class="thead-inverse">
      <tr>
        <th>Business Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>US SIC</th>
        <th>Managing Director</th>
        <th>Directors/Proprietors/Partners</th>
        <th>Employee Size</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="res in response | orderBy: name track by $index">
        <div>
          <td>{{ res.name }}</td>
          <td>{{ res.address }}</td>
          <td>{{ res.phone }}</td>
          <td>{{ res.sic }}</td>
          <td>{{ res.managing_director }}</td>
          <td>{{ res.directors }}</td>
          <td>{{ res.notes }}</td>
        </div>
      </tr>
    </tbody>
  </table>
</md-content>
